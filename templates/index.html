<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard AI</h1>

        <!-- User Authentication Section -->
        <div id="auth-section">
            <form id="signup-form">
                <h3>Sign Up</h3>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <form id="login-form">
                <h3>Log In</h3>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>

            <button id="logout-button" style="display: none;">Log Out</button>
        </div>

        <!-- Flashcard Generation Section -->
        <form id="flashcard-form" style="display: none;">
            <label for="topic">Enter a Topic:</label>
            <input type="text" id="topic" name="topic" placeholder="e.g., Quantum Physics" required>
            <button type="submit">Generate Flashcards</button>
        </form>

        <div id="flashcards-container"></div>

        <h2>Saved Flashcards</h2>
        <div id="saved-flashcards-container"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
